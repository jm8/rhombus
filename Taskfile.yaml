version: "3"

tasks:
  dev:
    desc: Watch the standalone example
    dir: examples/standalone
    cmds:
      - mold -run cargo watch -x 'run -p standalone'

  run-standalone:
    desc: Cargo run the standalone
    dir: examples/standalone
    cmds:
      - mold -run cargo run -vv -p standalone

  apply-standalone:
    desc: Run rhombus-cli admin apply from examples/standalone/challenges
    dir: examples/standalone/challenges
    cmds:
      - mold -run cargo run --manifest-path ../../../Cargo.toml --bin rhombus-cli -- admin apply

  run-demo:
    desc: Cargo run the demo
    dir: examples/demo
    cmds:
      - mold -run cargo run -p demo

  watch-standalone-release:
    desc: Start cargo watch
    cmds:
      - mold -run cargo watch -x 'run -p standalone --release'

  demo:
    desc: Watch the demo
    dir: examples/demo
    cmds:
      - mold -run cargo watch -x 'run -p demo'

  watch-standalone-systemfd:
    desc: Start cargo watch using systemfd to not drop connections on restart
    cmds:
      - systemfd --no-pid -s http::3000 -- mold -run cargo watch -x 'run -p standalone'

  watch-tailwindcss:
    desc: Start Tailwind CSS in watch mode
    dir: rhombus
    silent: true
    cmds:
      - tailwindcss --input app.css -w -o static/tailwind.css

  watch-clientjs:
    desc: Build the client js bundle in watch mode
    dir: rhombus
    silent: true
    env:
      WATCH: true
    cmds:
      - node build.mjs
